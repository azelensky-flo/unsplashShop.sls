createCode:
  handler: api/promocode/handler.createCode
  tags:
    client: client
  timeout: 30
  events:
    - http:
        path: api/promocode
        method: post
        integration: lambda
        cors: true
        response:
          headers:
            Access-Control-Allow-Origin: "'*'"
            Content-Type: "'application/json'"
          template: $input.json('$')

